<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نقل - وزارة التعليم</title>
  <style>
    body {
      font-family: 'Sakkal Majalla', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .users-section {
      text-align: center;
      padding: 40px 20px;
    }

    .users-section h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .user-cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .user-card {
      background: #fff;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      overflow: hidden;
      text-align: center;
    }

    .user-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .user-card p {
      font-size: 18px;
      padding: 10px;
      background: linear-gradient(to top, #fff, transparent);
    }

    .register-section {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .register-card {
      display: flex;
      width: 90%;
      max-width: 1000px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      overflow: hidden;
    }

    .register-logo {
      width: 30%;
      background: linear-gradient(to bottom, #2cbfae, #245fbd);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-logo img {
      width: 120px;
    }

    .register-form {
      width: 70%;
      padding: 30px;
    }

    .register-form h3 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .form-grid > div {
      flex: 1 1 calc(50% - 15px);
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .captcha {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .captcha img {
      height: 40px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .form-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: #ccc;
    }

    .btn-confirm {
      background-color: #27ae60;
      color: white;
    }
  </style>
</head>
<body>

<!-- User Cards -->
<section class="users-section">
  <h2>المستفيدين</h2>
  <div class="user-cards">
    <div class="user-card">
      <img src="employee.jpg" alt="موظفين">
      <p>موظفين</p>
    </div>
    <div class="user-card">
      <img src="manager.jpg" alt="مديري المدارس">
      <p>مديري المدارس</p>
    </div>
    <div class="user-card">
      <img src="hr.jpg" alt="مسؤول الموارد البشرية">
      <p>مسؤول الموارد البشرية</p>
    </div>
  </div>
</section>

<!-- Registration Form -->
<section class="register-section">
  <div class="register-card">
    <div class="register-logo">
      <img src="logo.png" alt="شعار وزارة التعليم">
    </div>
    <div class="register-form">
      <h3>تسجيل حساب جديد</h3>
      <div class="form-grid">
        <div><input type="text" placeholder="الاسم الكامل" /></div>
        <div><input type="text" placeholder="رقم الهوية" /></div>
        <div><input type="text" placeholder="رقم الجوال" /></div>
        <div><input type="text" placeholder="العنوان" /></div>
        <div>
          <select>
            <option selected disabled>تحديد الجنس</option>
            <option>ذكر</option>
            <option>أنثى</option>
          </select>
        </div>
        <div><input type="text" placeholder="المدرسة/مكان العمل" /></div>
        <div><input type="text" placeholder="التخصص" /></div>
        <div>
          <select>
            <option selected disabled>الجهة الوظيفية</option>
            <option>موظف</option>
            <option>مدير مدرسة</option>
            <option>مسؤول إداري</option>
          </select>
        </div>
        <div class="captcha">
