<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقل - وزارة التعليم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background: url('your-image.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 30px;
            left: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .section-title {
            text-align: center;
            margin: 30px 0 10px;
            font-size: 24px;
        }
        .users-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        .user-box {
            background: white;
            width: 200px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-box img {
            width: 100%;
            height: auto;
        }
        .login-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 50px 20px;
            background: #fff;
        }
        .login-left {
            background: linear-gradient(to bottom right, #37a0c3, #5ac18e);
            color: white;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            width: 300px;
        }
        .login-right {
            background: white;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-right input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .login-right button {
            width: 100%;
            padding: 10px;
            background: #214e75;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        footer {
            background: linear-gradient(to left, #214e75, #1e7d60);
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div>
            <a href="#">من نحن</a>
            <a href="#">الصفحة الرئيسية</a>
            <a href="#">تواصل معنا</a>
        </div>
        <img src="logo.png" alt="شعار وزارة التعليم" height="40">
    </nav>
  <img src="wwww.jpg" alt="صوره اداره التعليم" height="40">
    <h2>نقل</h2>
    <p>نحو بيئة عمل مرنة تُمكّن الكفاءات من التنقل في إطار منظم وآمن.</p>
</header>

<h3 class="section-title">المستفيدين</h3>
<div class="users-section">
    <div class="user-box">
        <img src="admin.png" alt="الإدارة">
        <p>الإدارة</p>
    </div>
    <div class="user-box">
        <img src="principals.png" alt="مديري المدارس">
        <p>مديري المدارس</p>
    </div>
    <div class="user-box">
        <img src="employees.png" alt="موظفين">
        <p>موظفين</p>
    </div>
</div>

<div class="login-section">
    <div class="login-left">
        <p>وزارة التعليم</p>
    </div>
    <div class="login-right">
        <h3>تسجيل الدخول</h3>
        <input type="text" placeholder="رقم الهوية أو البريد الإلكتروني">
        <input type="password" placeholder="كلمة المرور">
        <button>تسجيل الدخول</button>
           <button style="background-color:#3a8d8d;">إنشاء حساب جديد</button>
    </div>
</div>

<footer>
    <p>نقل لإدارة التعليم</p>
<p>جميع الحقوق محفوظة لوزارة التعليم © 2025 المملكة العربية السعودية</p>
</footer>

</body>
</html>
